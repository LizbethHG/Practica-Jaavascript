<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversión de Peso a Dólar</title>
  <link rel="stylesheet" href="/Practica Jaavascript/templates/style.css">
</head>
<body>
  <h1>Conversión de Peso a Dólar</h1>
  <form id="conversion-form">
    <label for="peso">Peso:</label>
    <input type="text" id="peso" name="peso" placeholder="Dejar en blanco para convertir">

    <label for="dolar">Dólar:</label>
    <input type="text" id="dolar" name="dolar" placeholder="Dejar en blanco para convertir">

    <label for="tasa">Tasa de Cambio:</label>
    <input type="text" id="tasa" name="tasa">

    <input type="submit" value="Convertir">
    <input type="reset" value="Limpiar">
  </form>
  <script src="/Practica Jaavascript/script/script.js"></script>
</body>
</html>
